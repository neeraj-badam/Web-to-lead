    <script>
        function validate()
        {
            var phone = document.getElementById('phone').value;
            var button = document.getElementById('button');
            const regex = /^\+91 [0-9]{10}$/gm;
            if(phone.match(regex))
                button.style.visibility = 'visible';
            else
                button.style.visibility = 'hidden';
        }
    </script>
